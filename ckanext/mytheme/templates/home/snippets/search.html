{% set tags = h.get_facet_items_dict('tags', limit=3) %}
{% set placeholder = _('你感兴趣的数据是？') %}

<div class="module module-search">
  <form class="module-content search-form" method="get" action="{% url_for controller='package', action='search' %}">
    <h3 class="heading">{{ _("开始搜索") }}</h3>
    <div class="search-input control-group search-giant">
      <input type="text" class="search" name="q" value="" autocomplete="on" placeholder="{% block search_placeholder %}{{ placeholder }}{% endblock %}" />
      <button type="submit">
        <i class="icon-search"></i>
        <span>{{ _('搜索') }}</span>
      </button>
    </div>
  </form>
  <div class="tags">
    <h3>{{ _('热门标签') }}</h3>
    {% for tag in tags %}
      <a class="tag" href="{% url_for controller='package', action='search', tags=tag.name %}">{{ h.truncate(tag.display_name, 22) }}</a>
    {% endfor %}
  </div>
</div>
